<!DOCTYPE html>
<html>
	<head>
		<title>Discount Approve Page</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script defer src="all.js"></script>
        <script defer src="script.js"></script>
	<body>
		<div class="topnav">
	        <p id=name><img class="logo" src="logo.png">  Wan-Shi</p>
	        <a id="home" href=""><i class="fas fa-home"></i>Home</a>
	        <a id="courses" href=""><i class="fas fa-book-open"></i>Courses</a>
	        <form id="searchbar">
	        	<input id="searchbarInput" type="text" name="">
	        	<button type="submit" name="Search">
	        		<i class="fas fa-search"></i>
	        	</button>
	        </form>
	        <a id="profile" href=""><i class="fas fa-user"></i>Profile</a>
	        <a id="mycourses" href=""><i class="fas fa-project-diagram"></i>My Courses</a>
    	</div>
    	<div class="container">
    		<div class="complaintPageContainer">
                <h1>Discount Offers</h1>
			     <div class="complaint">
                     <h2>Course: <a href="">Python</a></h2>
                     <h5>Course Price: $25</h5>
                     <h5>Discount Offer: $6</h5>
                     <h5>New Price: $19</h5>
                     <button class="btn btn-success">Approve</button>
                     <button class="btn btn-danger">Decline</button>
                 </div>	

                 <div class="complaint">
                     <h2>Course: <a href="">Java</a></h2>
                     <h5>Course Price: $45</h5>
                     <h5>Discount Offer: $15</h5>
                     <h5>New Price: $30</h5>
                     <button class="btn btn-success">Approve</button>
                     <button class="btn btn-danger">Decline</button>
                 </div> 
					
    				
    		</div>
    	</div>
    	<div class="modalbox">
            <div class="modalcontent">
                <div id="close">
                    <i class="fas fa-times-circle fa-2x"></i>
                </div>
                <h1>Ask a Question</h1>
                <form>
                    <div class="form-row">
                        <label>Title</label>
                    <input placeholder="Title">
                    </div>
                    <div class="form-row">
                        <label>Question</label>
                        <textarea id="questionInput"></textarea>
                    </div>
                    <button class="btn btn-warning" id="modalreg">Ask</button>
                </form>
            </div>
        </div>  
    </div>
	</body>
</html>
