<!DOCTYPE html>
<html>
    <head>
        <title>User Page</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script defer src="all.js"></script>
        <script defer src="script.js"></script>
    <body>
        <div class="topnav">
            <p id=name><img class="logo" src="logo.png">  Wan-Shi</p>
            <a id="home" href=""><i class="fas fa-home"></i>Home</a>
            <a id="courses" href=""><i class="fas fa-book-open"></i>Courses</a>
            <form id="searchbar">
                <input id="searchbarInput" type="text" name="">
                <button type="submit" name="Search">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <a id="profile" href=""><i class="fas fa-user"></i>Profile</a>
            <a id="mycourses" href=""><i class="fas fa-project-diagram"></i>My Courses</a>
        </div>
        <div class="container">
            <div class="userPageContainer">
              <div class="profile">
                  <div class="profilePicture">
                      <img src="pp.jpg">
                  </div>
                  <div class="profileDetail">
                      <h1>Timmy</h1>
                      <h3>Instructor</h3>
                  </div>
              </div> 
              <div></div>
              
              <div class="coursesContainer">
                <div class="lectureHeader">
                    <h1>Timmy's Courses</h1> 
                    <button id="openModalBox" class="btn btn-warning addNewQuestion">Add New Course</button>
                </div>
                
                <div class="courseCard">
                    <div class="videoImage">
                        <img src="https://img.youtube.com/vi/_uQrJ0TkZlc/maxresdefault.jpg">
                    </div>
                    <div class="courseDetails">
                        <h2><a href="">Python Tutorial - 9 Lectures</a></h2>
                        <h4>Timmy</h4>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <h5>$25.99</h5>
                    </div>
                </div>

                <div class="courseCard">
                    <div class="videoImage">
                        <img src="https://img.youtube.com/vi/C72WkcUZvco/maxresdefault.jpg">
                    </div>
                    <div class="courseDetails">
                        <h2><a href="">Web Design - 6 Lectures</a></h2>
                        <h4>Timmy</h4>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        <h5>$19.99</h5>
                    </div>
                </div>
                <div class="modalbox" id="questionModelBox">
                    <div id="questionModelContent" class="modalcontent">
                        <div id="close">
                            <i class="fas fa-times-circle fa-2x"></i>
                        </div>
                        <h1>Add New Course</h1>
                        <form>
                            <div class="form-row">
                                <label>Course Name</label>
                                <input placeholder="CourseName">
                            </div>
                            <div class="form-row">
                                <label>Course Price</label>
                                <input value="$">
                            </div>
                            <div class="form-row">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                                    <label class="custom-control-label" for="customSwitch1">Allow Discounts</label>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <label>Course Description</label>
                                <textarea id="questionInput"></textarea>
                            </div>
                            <button class="btn btn-warning" id="modalreg">Add Course</button>
                        </form>
                    </div>
                </div>  
                

                
            </div>                 
            </div>
        </div>
        
    </body>
</html>
