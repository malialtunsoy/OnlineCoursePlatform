<!DOCTYPE html>
<html>
	<head>
		<title>Complaint User Page</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script defer src="all.js"></script>
        <script defer src="script.js"></script>
	<body>
		<div class="topnav">
	        <p id=name><img class="logo" src="logo.png">  Wan-Shi</p>
	        <a id="home" href=""><i class="fas fa-home"></i>Home</a>
	        <a id="courses" href=""><i class="fas fa-book-open"></i>Courses</a>
	        <form id="searchbar">
	        	<input id="searchbarInput" type="text" name="">
	        	<button type="submit" name="Search">
	        		<i class="fas fa-search"></i>
	        	</button>
	        </form>
	        <a id="profile" href=""><i class="fas fa-user"></i>Profile</a>
	        <a id="mycourses" href=""><i class="fas fa-project-diagram"></i>My Courses</a>
    	</div>
    	<div class="container">
    		<div class="complaintPageContainer">
				<h1>Send Ticket</h1>
                <form>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Title</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Title">
                  </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Select Course</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Python</option>
                      <option>Java</option>
                      <option>Excel</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Complaint Reason</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <button class="btn btn-warning">Send</button>
                </form>
					
					
    				
    		</div>
    	</div>
    	<div class="modalbox">
            <div class="modalcontent">
                <div id="close">
                    <i class="fas fa-times-circle fa-2x"></i>
                </div>
                <h1>Ask a Question</h1>
                <form>
                    <div class="form-row">
                        <label>Title</label>
                    <input placeholder="Title">
                    </div>
                    <div class="form-row">
                        <label>Question</label>
                        <textarea id="questionInput"></textarea>
                    </div>
                    <button class="btn btn-warning" id="modalreg">Ask</button>
                </form>
            </div>
        </div>  
    </div>
	</body>
</html>
